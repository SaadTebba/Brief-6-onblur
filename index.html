<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/165265fe22.js" crossorigin="anonymous"></script>
    <title>inscription aux clubs parascolaires de Solicode</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>

    <main>
        <div id="leftside">
            <h1>Solicode</h1>
            <h2>Inscription aux clubs parascolaires</h2>
        </div>

        <div id="rightside">
            <form id="form" action="/confirmation.html">

                <label for="Nom" class="labels">Nom</label>
                <input type="text" id="Nom" class="inputs nom"
                    placeholder="le nom ne doivent pas depasser 30 caracteres" onblur="nomValidation()">
                <i class="fas fa-exclamation-circle" id="nomerror">Quelque chose s'est mal passe</i>

                <label for="Prénom" class="labels">Prénom</label>
                <input type="text" id="Prénom" class="inputs prenom"
                    placeholder="le prénom ne doivent pas depasser 30 caracteres" onblur="prenomValidation()">
                <i class="fas fa-exclamation-circle" id="prenomerror">Quelque chose s'est mal passe</i>
                <p id="testing"></p>

                <label for="Email" class="labels">Email</label>
                <input type="text" id="Email" class="inputs"
                    placeholder="L'email doit etre un email valide (prenom.nom@gmail.com)" onblur="focusEmailValidation()">
                <i class="fas fa-exclamation-circle" id="emailerror">Quelque chose s'est mal passe</i>

                <label for="Télephone" class="labels">Télephone</label>
                <input type="text" id="Télephone" class="inputs"
                    placeholder="Il doit avoir 10 chiffres et commencer par 05 ou 06 ou 07 ou +212" onblur="focusPhoneValidation()">
                <i class="fas fa-exclamation-circle" id="teleerror">Quelque chose s'est mal passe</i>

                <fieldset>
                    <legend>Genre:</legend>

                    <input type="radio" id="feminin" name="genre" value="feminin" checked>
                    <label for="feminin">Féminin</label>

                    <input type="radio" id="masculin" name="genre" value="masculin">
                    <label for="masculin">Masculin</label>

                </fieldset><br>

                <fieldset>
                    <legend>Groupe:</legend>

                    <input type="radio" id="DW101" name="groupe" value="DW101" checked>
                    <label for="DW101">DW101</label>

                    <input type="radio" id="DW102" name="groupe" value="DW102">
                    <label for="DW102">DW102</label>

                    <input type="radio" id="DW103" name="groupe" value="DW103">
                    <label for="DW103">DW103</label>

                    <input type="radio" id="DM101" name="groupe" value="DM101">
                    <label for="DM101">DM101</label>

                    <input type="radio" id="DM102" name="groupe" value="DM102">
                    <label for="DM102">DM102</label>

                </fieldset><br>

                <select name="Club(s)" id="club" multiple>
                    <option value="1">Informatique</option>
                    <option value="2">Robotique</option>
                    <option value="3">Jeu d'echecs</option>
                    <option value="4" class="right">Musique</option>
                    <option value="5" class="right">Foot</option>
                    <option value="6" class="right">Theatre</option>
                </select>

                <i class="fas fa-exclamation-circle" id="cluberror0">Vous devez selectionner au moins un groupe</i>
                <i class="fas fa-exclamation-circle" id="cluberror3">Le nombre maximum de groupes à sélectionner est de
                    3</i>

                <button type="button" class="submit" onclick="validationclub()">Submit</button>

            </form>
        </div>

    </main>

</body>

</html>
